<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Guru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <h2>Lessons</h2>
        <div id="lesson-list"></div>

        <div class="stats">
            <h2>Stats</h2>
            <p><strong>Today:</strong></p>
            <p>Time Spent: <span id="today-time">0 min</span></p>
            <p>Avg Speed: <span id="today-avg-speed">0 WPM</span></p>
            <p>Top Speed: <span id="today-top-speed">0 WPM</span></p>
            <p>Avg Accuracy: <span id="today-avg-acc">0%</span></p>
            <p>Top Accuracy: <span id="today-top-acc">0%</span></p>

            <p><strong>All Time:</strong></p>
            <p>Time Spent: <span id="all-time-time">0 min</span></p>
            <p>Avg Speed: <span id="all-time-avg-speed">0 WPM</span></p>
            <p>Top Speed: <span id="all-time-top-speed">0 WPM</span></p>
            <p>Avg Accuracy: <span id="all-time-avg-acc">0%</span></p>
            <p>Top Accuracy: <span id="all-time-top-acc">0%</span></p>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <h1>Typing Guru</h1>
        <div id="text-display"></div>
        <textarea id="input-area" placeholder="Start typing here..." rows="4"></textarea>
        <button id="restart-btn">Restart Lesson</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
